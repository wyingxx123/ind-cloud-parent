# swagger 配置
swagger:
  enabled: true
  base-package: com.dfc.ind
  title: 系统模块接口文档
  license: Powered By admin
  licenseUrl: http://www.youthinktech.com/
  authorization:
    name: Ind OAuth
    auth-regex: ^.*$
    authorization-scope-list:
      - scope: server
        description: 客户端授权范围
    token-url-list:
      - http://192.168.4.50:8603/auth/oauth/token

# knife4j 配置
knife4j:
  enable: true
  setting:
    language: zh_cn

# OAuth2 资源服务器配置
security:
  oauth2:
    resource:
      token-info-uri: http://localhost:8603/auth/oauth/check_token
    client:
      client-id: ind-system
      client-secret: 123456
      access-token-uri: http://localhost:8603/auth/oauth/token
      user-authorization-uri: http://localhost:8603/auth/oauth/authorize
    ignore:
      urls:
        - /doc.html
        - /swagger-resources/**
        - /v2/api-docs
        - /webjars/**
        - /system/v2/api-docs
        - /api/v2/api-docs
        - /actuator/**
    