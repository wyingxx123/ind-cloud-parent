# Tomcat
server:
  port: 8667

# Spring
spring: 
  application:
    # 应用名称
    name: ind-api
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      # 服务注册地址
      server-addr: 127.0.0.1:8848
      username: nacos
      password: nacos

      discovery:
        namespace: ind_cloud_dev
      config:
        namespace: ind_cloud_dev
        # 配置文件格式
        file-extension: yml
        # 全局启用动态刷新
        refresh-enabled: true
        # 共享配置
        shared-configs:
          - data-id: application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
          - data-id: common.yml
          - data-id: common-redis.yml
          - data-id: ind-api.yml
  main:
    allow-bean-definition-overriding: true

# Swagger配置
swagger:
  enabled: true
  title: 数据API服务接口文档
  description: 提供数据API相关的接口服务
  version: 1.0.0
  base-package: com.dfc.ind.controller
  contact:
    name: 开发团队
    email: dev@dfc.com
    url: http://www.dfc.com
  authorization:
    name: Authorization
    auth-regex: ^.*$
    authorization-scope-list:
      - scope: global
        description: 全局访问权限
    token-url-list:
      - http://localhost:8080/auth/oauth/token

# 安全配置 - 排除Swagger相关路径的认证
security:
  oauth2:
    ignore:
      urls:
        - /v2/api-docs
        - /v2/api-docs/**
        - /swagger-resources
        - /swagger-resources/**
        - /swagger-ui.html
        - /swagger-ui/**
        - /doc.html
        - /webjars/**
        - /favicon.ico
        - /actuator/**

logging:
  level:
    com:
      alibaba:
        nacos: ERROR




